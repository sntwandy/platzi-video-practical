<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img class="header__figure-img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
        </figure>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h2>Register</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Name">
                    <input class="input" type="password" placeholder="Email">
                    <input class="input" type="password" placeholder="Password">
                    <button class="button">Register me</button>
                </form>
                <span class="login__container--register"><a href="#">Log In</a></span>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <a href="#">Terms of use</a>
            <a href="#">Privacy statement</a>
            <a href="#">Help center</a>
        </div>
    </footer>
</body>
</html>
