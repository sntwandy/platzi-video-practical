<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img class="header__figure-img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
        </figure>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h2>Login</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Email">
                    <input class="input" type="password" placeholder="Password">
                    <button class="button">Login</button>
                    <div class="login__container--remember">
                        <label>
                            <input type="checkbox" id="box" value="checkbox">Remember me
                        </label>
                        <a href="#">I forgot my password</a>
                    </div>
                </form>
                <div class="login__container--social-media">
                    <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Google logo">Login with Google</div>
                    <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Twitter logo">Login with Twitter</div>
                </div>
                <span class="login__container--register">I don't have any account <a href="#">Register</a></span>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <a href="#">Terms of use</a>
            <a href="#">Privacy statement</a>
            <a href="#">Help center</a>
        </div>
    </footer>
</body>
</html>
